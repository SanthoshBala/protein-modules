log4j.rootLogger=DEBUG, CONSOLE

log4j.category.org.springframework=INFO

log4j.category.org.hupo.psi.mi.psicquic=DEBUG
log4j.category.org.hupo.psi.mi.psicquic.clustering.job.batch=TRACE

log4j.category.uk.ac.ebi.enfin.mi.cluster=WARN

log4j.category.net.sf.ehcache=WARN

# CONSOLE is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{MM-dd@HH:mm:ss} %-5p (%13F:%L) %3x - %m%n


