<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site"
                xmlns:ot="http://myfaces.apache.org/orchestra">

    <c:set var="showLogoOnly" value="#{onlyLogo != null? ebisf:convertToBoolean(onlyLogo) : false}"/>
    <c:set var="showDrugPort" value="#{renderDrugPort != null? ebisf:convertToBoolean(renderDrugPort) : true}"/>

    <ot:separateConversationContext>
        <h:outputLink value="#{queryUrl}" target="_blank"
                 disabled="#{disabled != null? ebisf:convertToBoolean(disabled) : false}" rendered="#{showDrugPort}">
                <tr:image source="#{imageSource}" inlineStyle="border-width:0"
                          rendered="#{showLogoOnly}"/>
            <tr:outputText value="#{(text != null)? text : query}" rendered="#{!showLogoOnly}"/>
        </h:outputLink>
    </ot:separateConversationContext>

</ui:composition>
