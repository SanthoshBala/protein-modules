<ui:composition
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:tr="http://myfaces.apache.org/trinidad"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:fn="http://java.sun.com/jsp/jstl/functions"
        xmlns:sf="http://www.ebi.ac.uk/faces/site">

    <f:view>

        <ui:component rendered="#{rendered == null? true : sf:convertToBoolean(rendered)}">
            <!--<c:set var="searchQueryUrl" value="#{requestConfigBean.absoluteContextPath}/pages/interactions/interactions.xhtml?query="/>-->
            <c:set var="searchQueryUrl" value="#{requestConfigBean.absoluteContextPath}/main.xhtml?query="/>

            <tr:goLink destination="#{searchQueryUrl}#{sf:urlEncode(value)}" text="#{value}" targetFrame="_top"/>

        </ui:component>

    </f:view>

</ui:composition>
