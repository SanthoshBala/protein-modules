<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:c="http://java.sun.com/jstl/core"
                xmlns:tr="http://myfaces.apache.org/trinidad"
                xmlns:trh="http://myfaces.apache.org/trinidad/html"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:ebi="http://ebi.ac.uk/faces/components"
                xmlns:ebisf="http://www.ebi.ac.uk/faces/site">

    <c:set var="showLogoOnly" value="#{onlyLogo != null? ebisf:convertToBoolean(onlyLogo) : false}"/>

        <tr:commandLink action="molecule"
                 disabled="#{disabled != null? ebisf:convertToBoolean(disabled) : false}">
            <f:setPropertyActionListener value="#{query}" target="#{moleculeViewBean.interactorAc}"/>

            <tr:image source="/images/logos/dasty2_logo_50.png" inlineStyle="border-width:0"
                          rendered="#{showLogoOnly}"></tr:image>
            <tr:outputText value="#{(text != null)? text : query}" rendered="#{!showLogoOnly}"/>

        </tr:commandLink>

</ui:composition>
